<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <form class="bg-white p-4 rounded shadow" style="max-width: 360px; width: 100%;">
      
      <h6 class="mb-1 text-dark fw-bold">¿Cuál es tu usuario?</h6>
      <input type="email" class="form-control rounded-pill mb-3" placeholder="Correo electrónico" required>

      <h6 class="mb-1 text-dark fw-bold">¿Tu contraseña?</h6>
      <input type="password" class="form-control rounded-pill mb-2" placeholder="•••••••••" required>

      <div class="mb-3 text-end">
        <a href="#" class="small text-secondary">¿Olvidaste tu contraseña? Pide ayuda</a>
      </div>

      <button type="submit" class="btn btn-success w-100 rounded-pill mb-3">Entrar</button>

      <div class="text-center">
        <a href="#" class="text-decoration-none">Crea una cuenta</a>
        <hr class="my-2">
        <p class="mb-2">También puedes ingresar con</p>
        <button type="button" class="btn btn-outline-success rounded-circle">
          <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" width="30" alt="Google">
        </button>
      </div>
    </form>
  </div>

</body>
</html>
