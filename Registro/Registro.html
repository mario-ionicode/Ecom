<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>registro</title>


    <!-- Bootstrap & Toastify -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
   
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="Registro.css">


    <!--Estilos de Nav y footer-->
    <link rel="stylesheet" href="../componentes/nav-footer.css">
  </head>


  <body>
    <!-- Navbar -->
    <div id="nav-placeholder"></div>


    <!-- Main -->
    <main class="py-5">
      <div class="container">
        <div class="row justify-content-center align-items-center">
         
          <!-- Formulario -->
          <div class="col-md-6 mb-4">
            <div class="card shadow-lg rounded">
              <div class="card-body p-4">
                <h3 class="text-center mb-4" style="color: rgb(198, 114, 225); font-size: 50px;">Registrate</h3>
                <form id="registro">
                  <div class="row g-3">
                    <div class="col-md-6">
                      <label for="validationNombre" class="form-label">Nombre(s):</label>
                      <input type="text" class="form-control" id="validationNombre">
                    </div>
                    <div class="col-md-6">
                      <label for="validationApellido" class="form-label">Apellido(s):</label>
                      <input type="text" class="form-control" id="validationApellido">
                    </div>
                  </div>


                  <div class="row mt-3">
                    <div class="col-md-8">
                      <label for="validationEmailR" class="form-label">Email:</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text">@</span>
                        <input type="email" class="form-control" id="validationEmailR" placeholder="test@example.com">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <label for="validationPhoneR" class="form-label">Teléfono:</label>
                      <input type="tel" class="form-control" id="validationPhoneR">
                    </div>
                  </div>


                  <div class="row mt-3">
                    <div class="col-md-6">
                      <label for="validationPassword" class="form-label">Contraseña:</label>
                      <input type="password" class="form-control" id="validationPassword">
                    </div>
                    <div class="col-md-6">
                      <label for="validationPasswordR" class="form-label">Confirmar Contraseña:</label>
                      <input type="password" class="form-control" id="validationPasswordR">
                      <div class="invalid-tooltip">Confirma tu contraseña</div>
                    </div>
                  </div>


                  <div class="d-grid mt-4">
                    <button id="btnSend" class="btn btn-lg text-white" type="submit" style="background-color: rgb(11, 150, 153);">Registrarse</button>
                  </div>


                  <div class="text-center mt-3">
                    <a href="../Login/login.html" style="color: rgb(198, 114, 225);">Inicia Sesión Aquí</a>
                  </div>
                </form>
              </div>
            </div>
          </div>


          <!-- Imagen decorativa -->
          <div class="col-md-6 text-center">
            <img src="../About-WorkTeam/Fotos/1RegistroDecorativa.jpg" alt="Pastel decorativo" class="img-fluid rounded shadow-sm">
          </div>
        </div>
      </div>
    </main>


    <!-- Footer -->
    <div id="footer-placeholder"></div>


    <!--Scripts de componentes  -->
    <script>
      fetch('../componentes/header.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('nav-placeholder').innerHTML = data;
        });


      fetch('../componentes/footer.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('footer-placeholder').innerHTML = data;
        });
    </script>


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="Registro.js"></script>
  </body>
</html>
